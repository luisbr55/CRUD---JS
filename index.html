<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CRUD - FIREBASE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css"
        integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-4">
            <h1>Estudiantes</h1>
            <form id="frm">
                <div class="mb-4">
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Nombre">
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="txtApellido" id="txtApellido" placeholder="Apellido">
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="txtEdad" id="txtEdad" placeholder="Edad">
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="txtSexo" id="txtSexo" placeholder="Sexo">
                </div>
                <div class="mb-4">
                    <input type="text" class="form-control" name="txtDireccion" id="txtDireccion"
                        placeholder="Direccion">
                </div>
                <button id="btnGuardar" class="btn btn-primary">Guardar</button>
                <button type="button" id="btnLimpiar" class="btn btn-success" onclick="limpiar()">Limpiar</button>
            </form>
        </div>
    
        <div class="col-8">
            <table id="tblDatos" class="table table-striped">
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Direccion</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>  
<script src="config.js"></script>
<script src="logica.js"></script>
</html>
